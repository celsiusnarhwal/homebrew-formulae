name: Bottles

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  check-formula:
    runs-on: macos-latest
    name: Prepare for Bottling
    steps:
      - name: Check Commit Author
        run: |
          if [ "${{ github.event.pusher.username }}" == "github-actions[bot]" ]; then
            echo "This commit was made by a bot. Exiting..."
            exit 1
          fi

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Updated Formula
        id: updated-formula
        uses: tj-actions/changed-files@v34
        with:
          files: |
            Formula/*.rb

      - name: Was a Formula Updated?
        run: |
          if [ "${{ steps.updated-formulae.outputs.any_changed }}" == "false" ]; then
            echo "No formulae were updated, skipping bottle build."
            exit 0
          fi

    outputs:
      formula: ${{ steps.updated-formulae.outputs.all_changed_files }}

  build-bottles:
    name: Build Bottles
    needs: check-formula
    strategy:
      matrix:
        os: [macos-11, macos-12, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Build Bottles
        run: |
            brew tap celsiusnarhwal/htt
            formula_name=emdy
            brew install --build-bottle $formula_name
            brew bottle $formula_name --json --root-url ghcr.io/celsiusnarhwal/htt

            json_file=$(find . -name "$formula_name*.json")
            brew bottle --merge --write $json_file

      - name: Upload Bottles
        uses: actions/upload-artifact@v3
        with:
          name: bottles
          path: "*.tar.gz"

  push-bottles:
    name: Push Bottles
    runs-on: ubuntu-latest
    steps:
      - name: Download Bottles
        uses: actions/download-artifact@v3
        with:
          name: bottles
          path: .

      - name: Authenticate to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Push Bottles
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/celsiusnarhwal/htt/${{ matrix.formula }}
