name: Bottles

on:
  push:
    branches:
      - main

  workflow_dispatch:

jobs:
  check-formulae:
    runs-on: macos-latest
    name: Prepare for Bottling
    steps:
      - name: Check Commit Author
        run: |
          if [ "${{ github.event.pusher.username }}" == "github-actions[bot]" ]; then
            echo "This commit was made by a bot. Exiting..."
            exit 1
          fi

      - name: Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get Updated Formulae
        id: updated-formulae
        uses: tj-actions/changed-files@v34
        with:
          files: |
            Formula/*.rb

      - name: Were Formulae Updated?
        run: |
          echo ${{ steps.updated-formulae.outputs.all_changed_files }}  
          if [ ${{ steps.updated-formulae.outputs.any_changed }} == "false" ]; then
            echo "No formulae were updated, skipping bottle build."
            exit 1
          fi
    outputs:
        formulae: ${{ steps.updated-formulae.outputs.all_changed_files }}

  build-bottles:
    name: Bottle Formulae
    needs: check-formulae
    strategy:
      matrix:
        os: [macos-11, macos-12, macos-latest]
        formula: ${{ needs.check-formulae.outputs.formulae }}
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set Commit Author to GitHub Actions
        run: |
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"

      - name: Bottle Formula
        run: |
          formula=$(basename ${{ matrix.formula }} .rb)
          
          brew tap celsiusnarhwal/htt
          brew install --build-bottle $formula
          brew bottle --json $formula
          
          brew pr-upload --root-url="https://ghcr.io/v2/celsiusnarhwal/htt"
          
          cd $(brew --prefix)/Homebrew/Library/Taps/celsiusnarhwal/homebrew-htt
          git pull --rebase
          git push
        env:
          GITHUB_TOKEN: ${{ github.token }}
          HOMEBREW_GITHUB_PACKAGES_USER: ${{ github.repository_owner }}
          HOMEBREW_GITHUB_PACKAGES_TOKEN: ${{ github.token }}